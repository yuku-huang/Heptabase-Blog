name: Sync Heptabase Images

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * 0"

permissions:
  contents: write

jobs:
  sync-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r scripts/requirements-sync-images.txt

      - name: Download images from Heptabase API
        env:
          HEPTABASE_API_BASE: https://heptabase-api-five.vercel.app
        run: |
          WHITEBOARD_ID=$(grep -oP "'whiteboard_id':\s*'\K[^']+" src/config.js | head -n1)
          if [[ -z "${WHITEBOARD_ID}" ]]; then
            echo "Cannot resolve whiteboard_id from src/config.js"
            exit 1
          fi

          python scripts/download_heptabase_images.py \
            --whiteboard-id "${WHITEBOARD_ID}" \
            --api-base "$HEPTABASE_API_BASE" \
            --output-dir public/heptabase-assets \
            --manifest scripts/manifests/heptabase-images-manifest.json \
            --rewrite-output src/resources/data.json \
            --local-prefix "/heptabase-assets"

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "GitHub Actions"
          git add public/heptabase-assets scripts/manifests/heptabase-images-manifest.json src/resources/data.json
          git commit -m "chore: sync Heptabase images"
          git push