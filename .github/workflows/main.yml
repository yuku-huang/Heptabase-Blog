name: Fetch JSON Data

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Fetch JSON data
        run: |
          WHITEBOARD_ID=$(grep -oP "'whiteboard_id':\s*'\K[^']+" src/config.js | head -n1)
          echo "Using whiteboard_id: ${WHITEBOARD_ID}"
          curl -fL "https://api.blog.kii.la/?shared-id=${WHITEBOARD_ID}" -o /tmp/data.json
          jq -e '.code == 0 and (.data.cards | type == "array")' /tmp/data.json > /dev/null
          mv /tmp/data.json src/resources/data.json

      - name: Save JSON data to repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git checkout main
          git add src/resources/data.json
          git diff --cached --quiet && exit 0
          git commit -m "Update data.json"
          git push origin main
